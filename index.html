<body>


 <main class="main-content">

  <div class="container">

    <form form action="https://echo.htmlacademy.ru" method="GET">

    <!-- BACK CARD -->
     <div class="acc-setting">

      <div class="acc-setting-header">
        <h3 class="acc-setting-title">
          Account setting
        </h3>

        <span class="close"></span>
      </div>

     <div class="profile-img">
      <img src="./images/ezgif.com-webp-to-jpg (6).jpg" width="50" height="50" alt="">
     </div>

    <div class="acc-setting-footer">
      <button  class="submit-button" type="button">
        <span class="button-name">Cansel</span>
       </button>

       <button  class="submit-button" type="submit">
        <span class="button-name">Save</span>
       </button>
    </div>


     <!-- FRONT CARD -->

     <div class="form-wrapper">


        <div class="regester-wrapper">
        <fieldset class="fieldset-border">
          <input type="text" name="username" class="regester-name" placeholder="Enter your username">
          <legend class="fieldset-name">Username</legend>
        </fieldset>

        <div class="name-row">
          <fieldset class="fieldset-border">
            <input  class="regester-name"  type="text" name="username"placeholder="Enter your first name">
            <legend class="fieldset-name">First name</legend>
          </fieldset>
          <fieldset class="fieldset-border">
            <input class="regester-name"  type="text" name="name" placeholder="Enter your last name">
            <legend class="fieldset-name">Last name</legend>
          </fieldset>
        </div>

        <fieldset class="fieldset-border">
          <input class="regester-name"  type="email" name="email" placeholder="Enter your email">
          <legend class="fieldset-name">Email</legend>
        </fieldset>

        <fieldset class="fieldset-border">
          <input class="regester-name" type="text" name="bio"  placeholder="Tel us about yurself">
          <legend class="fieldset-name">Bio</legend>
        </fieldset>



        </div>


     </div>

     </div>

     </form>

 </main>
